<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SASS</title>


    <style media="screen">
    html {padding:30px;}
    p {font-style: italic;}
    code {display: block;
          font-size: 1.3em;
          max-width: 500px;
          border-radius: 5px;
          background-color: #DEDEDE;
          padding: 10px;
          }


    </style>
    </head>

  </head>
  <body>


    <h1>SASS</h1>
    <h3>Install and use SASS</h3>
    <code>gem install sass</code>
    <p>To run Sass</p>
    <code>sass input.scss output.css</code>
    <p>Tell Sass to watch and update file automaticly</p>
    <code>sass --watch input.scss:output.css</code>


  </body>
</html>
